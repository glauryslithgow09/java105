<!DOCTYPE html>
<html>

<head>
    <title>Documento</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        const estudiantes = [{
            nombre: "Juan Alba",
            num: 16
        }, {
            nombre: "Gabriela PeÃ±a",
            num: 13
        }, {
            nombre: "Felipe Gomez",
            num: 17
        }, {
            nombre: "Alberto Perez",
            num: 15
        }, {
            nombre: "Maria Peguero",
            num: 4
        }];
        // Recuperar todas las personas mayores de edad
        const estudiantesdemayororden = estudiantes.filter((elemento, indice, arreglo) => elemento.num >= 15);
        for (let estudiantes of estudiantesdemayororden)
            document.write(`${estudiantes.nombre} ${estudiantes.num}<br>`);
    </script>
</body>

</html>
